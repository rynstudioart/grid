<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Responsive iPhone Mockup - Photo Grid</title>
<style>
  :root {
    --accent: #0a84ff;
    --light: #f2f4f7;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: Inter, "Helvetica Neue", Arial, sans-serif;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .stage {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 4vh;
  }

  /* Responsive black iPhone */
  .phone {
    width: min(90vw, 400px);   /* scales with screen size */
    aspect-ratio: 9 / 19.5;    /* iPhone shape */
    background: #000;
    border-radius: 48px;
    position: relative;
    box-shadow: 0 20px 45px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .notch {
    position: absolute;
    top: 1.2%;
    left: 50%;
    transform: translateX(-50%);
    width: 42%;
    height: 3.4%;
    background: #111;
    border-radius: 14px;
    z-index: 10;
  }

  .screen {
    width: 90%;
    height: 90%;
    background: #ffffff;
    border-radius: 36px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Grid of 3 columns */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px; /* adjust gap here */
    flex-grow: 1;
  }

  .cell {
    background: var(--light);
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 0.5px solid #eee;
    border-radius: 8px;
    overflow: hidden;
  }

  .cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .placeholder {
    font-size: 13px;
    color: rgba(0,0,0,0.35);
    text-align: center;
  }

  /* Hide Add Photo button (if you donâ€™t want it) */
  .footer { display: none; }

  /* Make everything scale on smaller screens */
  @media (max-width: 768px) {
    .screen { padding: 16px; }
    .grid { gap: 4px; }
  }

  @media (max-width: 480px) {
    .phone {
      width: 95vw;
    }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="phone">
      <div class="notch"></div>
      <div class="screen">
        <div class="grid" id="grid"></div>
        <div class="footer">
          <button id="addBtn" class="add-btn">Add Photo</button>
        </div>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" accept="image/*" style="display:none" />

<script>
const STORAGE_KEY = 'iphone_photo_grid_responsive';
const TOTAL_CELLS = 18;
const grid = document.getElementById('grid');
const fileInput = document.getElementById('fileInput');
let photos = new Array(TOTAL_CELLS).fill(null);
let currentIndex = null;

function init() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) photos = JSON.parse(saved);
  renderGrid();
}

function renderGrid() {
  grid.innerHTML = '';
  for (let i = 0; i < TOTAL_CELLS; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.dataset.index = i;

    if (photos[i]) {
      const img = document.createElement('img');
      img.src = photos[i];
      cell.appendChild(img);
    } else {
      const placeholder = document.createElement('div');
      placeholder.className = 'placeholder';
      placeholder.textContent = 'Add photo';
      cell.appendChild(placeholder);
    }

    cell.addEventListener('click', () => {
      currentIndex = i;
      fileInput.click();
    });

    grid.appendChild(cell);
  }
}

fileInput.addEventListener('change', async (e) => {
  const file = e.target.files && e.target.files[0];
  e.target.value = '';
  if (!file || !file.type.startsWith('image/')) return;
  const dataURL = await readFileAsDataURL(file);
  photos[currentIndex] = dataURL;
  localStorage.setItem(STORAGE_KEY, JSON.stringify(photos));
  renderGrid();
  currentIndex = null;
});

function readFileAsDataURL(file) {
  return new Promise((resolve, reject) => {
    const r = new FileReader();
    r.onload = () => resolve(r.result);
    r.onerror = reject;
    r.readAsDataURL(file);
  });
}

init();
</script>
</body>
</html>
