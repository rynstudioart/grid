<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>iPhone Photo Grid</title>

<style>
  :root {
    --accent: #0a84ff;
    --light: #f2f4f7;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow-y: auto;
  }

  .stage {
    display: flex;
    justify-content: center;
    padding: 40px 0;
    width: 100%;
    box-sizing: border-box;
  }

  .phone {
    width: min(100vw, 420px);     /* telefon mai lat */
    aspect-ratio: 9 / 19.5;
    background: #000;
    border-radius: 48px;
    position: relative;

    /* shadow ORIGINAL */
    box-shadow: 0 20px 45px rgba(0,0,0,0.3);

    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;

    /* mărim marginile laterale */
    padding-left: 5px;
    padding-right: 5px;
  }

  .notch {
    position: absolute;
    top: 1.2%;
    left: 50%;
    transform: translateX(-50%);
    width: 42%;
    height: 3.4%;
    background: #111;
    border-radius: 10px;
    z-index: 10;
  }

  .screen {
    width: 90%;
    height: 90%;
    background: #ffffff;
    border-radius: 24px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 5px;
    flex-grow: 1;
  }

  .cell {
    background: var(--light);
    aspect-ratio: 1/1;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 0.5px solid #eee;
    border-radius: 8px;
    overflow: hidden;
  }

  .cell img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .placeholder {
    font-size: 13px;
    color: rgba(0,0,0,0.35);
  }

  /* POPUP BACKGROUND */
  .popup-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
  }

  /* POPUP BODY */
  .popup {
    position: relative;
    background: white;
    padding: 20px;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 90vw;
    max-height: 90vh;
  }

  .popup img {
    max-width: 70vw;
    max-height: 70vh;
    object-fit: contain;
    border-radius: 10px;
  }

  .popup-buttons {
    display: flex;
    justify-content: space-between;
  }

  button {
    padding: 10px 16px;
    border: none;
    background: var(--accent);
    color: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }

  .delete-btn {
    background: #d90000;
  }

  /* CLOSE X BUTTON */
  .popup-close-x {
    position: absolute;
    top: 10px;
    right: 14px;
    background: rgba(0,0,0,0.65);
    color: white;
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    cursor: pointer;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
</head>

<body>

<!-- POPUP -->
<div class="popup-bg" id="popupBg">
  <div class="popup">
    <button class="popup-close-x" id="closeX">✕</button>
    <img id="popupImg">
    <div class="popup-buttons">
      <button id="changeBtn">Change</button>
      <button class="delete-btn" id="deleteBtn">Delete Photo</button>
    </div>
  </div>
</div>

<div class="stage">
  <div class="phone">
    <div class="notch"></div>
    <div class="screen">
      <div class="grid" id="grid"></div>
    </div>
  </div>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none">

<script>
const STORAGE_KEY = 'iphone_photo_grid_responsive';
const TOTAL_CELLS = 18;

const grid = document.getElementById('grid');
const fileInput = document.getElementById('fileInput');

const popupBg = document.getElementById("popupBg");
const popupImg = document.getElementById("popupImg");
const changeBtn = document.getElementById("changeBtn");
const deleteBtn = document.getElementById("deleteBtn");
const closeX = document.getElementById("closeX");

let photos = new Array(TOTAL_CELLS).fill(null);
let currentIndex = null;

function init() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) photos = JSON.parse(saved);
  renderGrid();
}

function renderGrid() {
  grid.innerHTML = '';

  for (let i = 0; i < TOTAL_CELLS; i++) {
    const cell = document.createElement('div');
    cell.className = 'cell';
    cell.dataset.index = i;

    if (photos[i]) {
      const img = document.createElement('img');
      img.src = photos[i];
      cell.appendChild(img);
    } else {
      const placeholder = document.createElement('div');
      placeholder.className = 'placeholder';
      placeholder.textContent = 'Add photo';
      cell.appendChild(placeholder);
    }

    cell.addEventListener('click', () => openPopup(i));
    grid.appendChild(cell);
  }
}

function openPopup(i) {
  currentIndex = i;
  popupImg.src = photos[i] || "";
  popupBg.style.display = "flex";
}

closeX.onclick = () => popupBg.style.display = "none";

deleteBtn.onclick = () => {
  photos[currentIndex] = null;
  save();
  renderGrid();
  popupBg.style.display = "none";
};

changeBtn.onclick = () => fileInput.click();

fileInput.addEventListener('change', async (e) => {
  const file = e.target.files[0];
  e.target.value = '';
  if (!file) return;

  const dataURL = await readFile(file);
  photos[currentIndex] = dataURL;
  save();
  renderGrid();
  openPopup(currentIndex);
});

function readFile(file) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.readAsDataURL(file);
  });
}

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(photos));
}

init();
</script>

</body>
</html>
